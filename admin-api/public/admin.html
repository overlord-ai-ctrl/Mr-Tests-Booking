<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mr Tests · Admin</title>
  <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
  <header class="app-header">
    <h1>Mr Tests — Admin</h1>
    <div class="spacer"></div>
    <div id="userBox" class="user-box" hidden>
      <span id="userName" class="user-name"></span>
    </div>
  </header>

  <!-- Auth gate -->
  <section id="authGate" class="panel auth">
    <h2>Enter admin code</h2>
    <div class="row">
      <input id="token" type="password" placeholder="Admin code"/>
      <button id="unlock">Unlock</button>
      <span id="authStatus" class="muted"></span>
    </div>
    <p class="hint">Codes are personal. Your code decides which pages you see.</p>
  </section>

  <!-- App (hidden until authed) -->
  <main id="app" hidden>
    <nav id="nav" class="nav" hidden>
      <a href="#" data-nav="centres">Centres</a>
      <a href="#" data-nav="admins">Admin Codes</a>
    </nav>

    <section class="panel" data-page="centres">
      <h2>Preferred Test Centres</h2>
      <div class="row">
        <button id="load">Load centres</button>
        <span id="status" class="muted"></span>
      </div>
      <div id="centresBox" class="list">
        <div class="placeholder">Centres will appear here…</div>
      </div>
      <h3>Add a new centre</h3>
      <div class="row">
        <input id="newName" type="text" placeholder="Name e.g. London - Wood Green"/>
        <input id="newId" type="text" placeholder="Optional ID (auto if blank)"/>
        <button id="append">Append</button>
        <span id="appendStatus" class="muted"></span>
      </div>
    </section>

    <section class="panel" data-page="admins" hidden>
      <h2>Admin Codes</h2>
      <div class="row">
        <button id="loadCodes">Load codes</button>
        <span id="codesStatus" class="muted"></span>
      </div>
      <div id="codesList" class="list"><div class="placeholder">Codes will appear here…</div></div>

      <h3>Add a new admin</h3>
      <div class="row">
        <input id="newCode" type="text" placeholder="Code (e.g. 7777 or alice-1)"/>
        <input id="newAdminName" type="text" placeholder="Name e.g. Alice"/>
        <select id="newRole">
          <option value="booker">Booker</option>
          <option value="master">Master admin</option>
        </select>
        <input id="newPages" type="text" placeholder='Pages (comma separated, e.g. centres,affiliates)'/>
        <button id="addCode">Add code</button>
        <span id="addCodeStatus" class="muted"></span>
      </div>
    </section>
  </main>

  <script src="/admin/admin.js" defer></script>
</body>
</html>
